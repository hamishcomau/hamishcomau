---
layout: default
---

<div class="container pb-5">
  <div class="pt-5">
    <div class="row">
      <div class="col">
        <div class="post-content">
          {{ content }}
        </div>
        <div class="row mt-5">
          {% for service in site.services %}
          <div class="col-md-6">
            <div class="card mb-3">
              <h4 class="card-header"><a href="{{ service.url }}" class="stretched-link">{{ service.title }}</a></h4>
              <div class="card-body">
                <p class="card-text">{{ service.summary }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
