baseurl: '/'
permalink: /:title/
title: 'hamish.com.au'

bootstrap:
  date_format: "%b %-d, %Y"

  header_pages:
  - about.md
  - services.md
  - software.md
  - contact.md

collections:
  services:
    output: true

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md